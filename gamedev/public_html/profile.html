<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" defer></script>
    <title>Run For Your Life - Profile</title>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">Profile Page</div>
        <div class="profile-info">
            <p><strong>Username:</strong> John11</p>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Ranked:</strong> #3</p>
        </div>
        <div class="stats">
            <p><strong>Total Distance Ran:</strong> 25 miles</p>
            <p><strong>Total Distance Claimed:</strong> 696m sqft</p>
            <p><strong>Total Opponent Knock-outs:</strong> 8</p>
        </div>
        <div class="achievements-header">Weekly Achievements</div>
        <div class="achievements">
            <div class="achievement">
                <p>Run 25 miles around the Memorial Union</p>
                <img src="images/check-icon.png" class="status-icon" alt="Completed">
            </div>
            <div class="achievement">
                <p>Obtain a total of 10 opponent knock-outs</p>
                <img src="images/x-icon.png" class="status-icon" alt="Not Completed">
            </div>
            <div class="achievement">
                <p>Be ranked in the top 3</p>
                <img src="images/check-icon.png" class="status-icon" alt="Completed">
            </div>
        </div>
    </div>

    <footer>
        <div id="navbuttons">
            <button class="nav" type="button">
                <a href="leaderboard.html">
                    <img src="images/leaderboard-icon.png" alt="Leaderboard">
                </a>
            </button>
            <button class="nav" type="button">
                <a href="index.html">
                    <img src="images/map-icon.png" alt="Map">
                </a>
            </button>
            <button class="nav" type="button">
                <a href="profile.html">
                    <img src="images/profile-icon.png" alt="Profile">
                </a>
            </button>
        </div>
    </footer>
</body>
</html>
