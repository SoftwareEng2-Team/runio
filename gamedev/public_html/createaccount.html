<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>RFYL Login</title>
</head>
<body>
    <script src="createaccount.js" defer></script>
    <div class="login-container">
        <h1>Create Account</h1>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <button type="submit">Create Account</button>
        </form>
        <p></p>
        <a href="loginpage.html">Already have an account? Login!</a>
        <div class="error-message" id="password_error">
            <p>Passwords do not match. Please enter again. </p>
        </div>
        <div class="error-message" id="account_error">
            <p>An account with that username already exists. </p>
        </div>
    </div>
</body>
</html>
